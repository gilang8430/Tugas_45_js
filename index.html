<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>belajar javascript</title>
  </head>
  <body>
    <p id="href2">lokasi file</p>
    <button onclick="lokasi2()">klik</button>
    <script type="text/javascript">
      function lokasi2(){
        var b = location.href;
        document.getElementById("href2").innerHTML = b;
      }
    </script>
  </body>
</html>
